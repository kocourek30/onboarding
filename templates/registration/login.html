<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Přihlášení | GTH HR</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    >

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
      }
      .login-card {
        max-width: 420px;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        border-radius: 1rem;
        border: none;
      }
      .brand-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #0d6efd;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.8rem;
        margin: 0 auto 1rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <div class="card login-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-3">
                <div class="brand-icon">
                  <i class="fa-solid fa-user-tie"></i>
                </div>
                <h1 class="h4 mb-1">GTH HR portál</h1>
                <p class="text-muted mb-0">Přihlášení do personálního systému</p>
              </div>

              {% if form.errors %}
                <div class="alert alert-danger py-2">
                  Neplatné přihlašovací údaje, zkuste to prosím znovu.
                </div>
              {% endif %}

              {% if next %}
                <p class="small text-muted">
                  Pro přístup k této stránce je nutné přihlášení.
                </p>
              {% endif %}

              <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                  <label for="id_username" class="form-label">
                    Uživatelské jméno
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fa-solid fa-user"></i>
                    </span>
                    {{ form.username }}
                  </div>
                </div>

                <div class="mb-3">
                  <label for="id_password" class="form-label">
                    Heslo
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fa-solid fa-lock"></i>
                    </span>
                    {{ form.password }}
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">
                  <i class="fa-solid fa-right-to-bracket me-1"></i>
                  Přihlásit se
                </button>

                <input type="hidden" name="next" value="{{ next }}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, pro budoucí komponenty) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
